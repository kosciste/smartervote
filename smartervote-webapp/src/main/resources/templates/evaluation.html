<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/custom.css}">
    <!-- js -->
    <script type="text/javascript" src="js/main.js" defer></script>
    <title>Smartervote</title>
</head>
<body>
<nav th:replace="fragments/navigation :: navigation"></nav>
<header th:replace="fragments/header :: name('Fragebogen', 'Sie können nun den Fragebogen ausfüllen. '
    + 'Anhand ihrer Antwortenberechnen wir den optimalen Kandidaten für Sie')"></header>
<main>
    <form action="#" method="post">
        <div class="container-fluid container-topic">
            <div class="row">
                <div class="col-12">
                    <div class="container-fluid container-topic-inner">
                        <div class="row questions-row">
                            <div class="col-md-8">
                                <h3>Thema A</h3>
                            </div>
                            <div class="col-md-4">
                                <!--<h3>Gewichtung: Stark</h3>-->
                            </div>
                        </div>
                        <div class="row questions-row">
                            <div class="col-md-6">
                                <label class="question" th:text="${text}" for="test"></label>
                            </div>
                            <div class="col-md-6">
                                <div class="switch-field">
                                    <input type="radio" id="radio-one" name="switch-two" value="Ja"/>
                                    <label for="radio-one">Ja</label>
                                    <input type="radio" id="radio-two" name="switch-two" value="Eher Ja"/>
                                    <label for="radio-two">Eher Ja</label>
                                    <input type="radio" id="radio-three" name="switch-two" value="Enthalten" checked/>
                                    <label for="radio-three">Enthalten</label>
                                    <input type="radio" id="radio-four" name="switch-two" value="Eher nein"/>
                                    <label for="radio-four">Eher Nein</label>
                                    <input type="radio" id="radio-five" name="switch-two" value="Nein"/>
                                    <label for="radio-five">Nein</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid container-send">
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-send">Senden</button>
                </div>
            </div>
        </div>
    </form>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
