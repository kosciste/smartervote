<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/navigation :: navigation"></nav>
<header th:replace="fragments/header :: name('Themengewichtung', 'Gewichten Sie die Themen, die Ihnen wichtig scheinen.')"></header>
<main class="container">
    <div th:replace="fragments/alert :: alert"/>
    <form th:action="@{/save-subjects}" action="#" th:object="${form}" method="post">
        <div th:each="subject, itemStat : *{subjectVOS}" class="row selection-box">
            <div class="col-md-3">
                <span class="selection-box-description" th:text="${subject.name}"></span>
            </div>
            <div class="col-md-9 clearfix">
                <div class="switch-field float-right">
                    <input type="radio" th:field="*{subjectVOS[__${itemStat.index}__].weight}"
                           th:id="'radio-one-'+${subject.id}" th:name="'radio-one-'+${subject.id}" value="0"/>
                    <label th:for="'radio-one-'+${subject.id}">kein Interesse</label>
                    <input type="radio" th:field="*{subjectVOS[__${itemStat.index}__].weight}"
                           th:id="'radio-two-'+${subject.id}" th:name="'radio-two-'+${subject.id}"  value="1"/>
                    <label th:for="'radio-two-'+${subject.id}">Unwichtig</label>
                    <input type="radio" th:field="*{subjectVOS[__${itemStat.index}__].weight}"
                           th:id="'radio-three-'+${subject.id}" th:name="'radio-three-'+${subject.id}"  value="2"/>
                    <label th:for="'radio-three-'+${subject.id}">Normal</label>
                    <input type="radio" th:field="*{subjectVOS[__${itemStat.index}__].weight}"
                           th:id="'radio-four-'+${subject.id}" th:name="'radio-four-'+${subject.id}"  value="3"/>
                    <label th:for="'radio-four-'+${subject.id}">Wichtig</label>
                    <input type="radio" th:field="*{subjectVOS[__${itemStat.index}__].weight}"
                           th:id="'radio-five-'+${subject.id}" th:name="'radio-five-'+${subject.id}"  value="4"/>
                    <label th:for="'radio-five-'+${subject.id}">Sehr wichtig</label>
                </div>
            </div>
        </div>
        <div class="clearfix btn-send-holder">
            <button type="submit" th:value="Save" class="btn btn-send float-right">Weiter</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
