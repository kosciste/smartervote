<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/custom.css}">
    <!-- js -->
    <script type="text/javascript" th:src="@{~/js/main.js}" defer></script>
    <title>Smartervote</title>
</head>
<body>
<div th:fragment="name(errorCode, errorMsg)" class="container container-topic">
    <div class="row">
        <col-12>
            <h1 th:text="${errorCode}"></h1>
            <h2 th:text="${errorMsg}"></h2>
            <a href="/">Go Home</a>
        </col-12>
    </div>
</div>
</body>
</html>
