<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="name(errorCode, errorMsg)" class="container container-topic">
    <div class="row">
        <div class="col-12">
            <div class="error-title">
                <h1 th:text="${errorCode}"></h1>
                <h2 th:text="${errorMsg}"></h2>
            </div>
            <form action="/">
                <button class="btn btn-send float-left">Zur Startseite</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
