<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="name(errorCode, errorMsg)" class="container container-topic">
    <div class="row">
        <col-12>
            <h1 th:text="${errorCode}"></h1>
            <h2 th:text="${errorMsg}"></h2>
            <form action="/">
                <button class="btn btn-send btn-error float-left">Zur Startseite</button>
            </form>
        </col-12>
    </div>
</div>
</body>
</html>
