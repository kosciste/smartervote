<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="name(errorCode, errorMsg)" class="container error-page">
    <h1 th:text="${errorCode}"></h1>
    <h2 th:text="${errorMsg}"></h2>
    <div class="clearfix">
        <a th:href="@{~/}">
            <button class="btn btn-send float-left">Zur Startseite</button>
        </a>
    </div>
</div>
</body>
</html>
