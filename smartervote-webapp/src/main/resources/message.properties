# error messages
error.only.not.interested=Sie müssen mindestens ein Thema entsprechend gewichten, damit wir Ihnen dazu die Fragen stellen können.
error.no.previous.selection=Sie können den Fragenkatalog erst aufrufen, wenn Sie eine entsprechende Themengewichtung vorgenommen haben.
error.only.default.answer=Sie können nicht jede Antwort mit Enthalten beantworten. Wähle Sie mindestens eine aus.
error.empty.question=Sie können keine leere Frage stellen!
error.question.too.long=Ihre Frage ist zu lang, diese kann maximal 255 Zeichen lang sein.